name: Notify marketplace to sync

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "agent-debate/**"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger kimchi-cult sync
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.MARKETPLACE_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/athrael-soju/kimchi-cult/dispatches \
            -d '{"event_type":"sync-plugins"}'
